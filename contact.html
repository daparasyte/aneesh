<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Name - Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand" href="index.html">Your Name</a>
      <ul class="navbar-nav">
        <li><a href="index.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="blogs.html">Blogs</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact</h2>
    <p>Feel free to reach out to me via the form below or schedule a meeting.</p>
    <div class="contact-container">
      <!-- Contact Form -->
      <form id="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
      <!-- Schedule Meeting -->
      <div class="schedule-meeting">
        <h3>Or Schedule a Meeting</h3>
        <p>You can schedule a meeting with me using the link below:</p>
        <a href="your-scheduling-link" target="_blank" class="schedule-button">Schedule a Meeting</a>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
