<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Name - Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-50 transition-colors duration-300">
  <!-- Theme Toggle Button -->
  <!-- Same as in index.html -->

  <!-- Navbar -->
  <!-- Same as in index.html -->

  <!-- Contact Section -->
  <section class="container mx-auto px-4 py-16">
    <h2 class="text-3xl font-bold text-center mb-8">Contact</h2>
    <p class="text-center mb-12">Feel free to reach out to me via the form below or schedule a meeting.</p>
    <div class="flex flex-col md:flex-row md:space-x-12">
      <!-- Contact Form -->
      <form id="contact-form" class="md:w-1/2 bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8 mb-8 md:mb-0">
        <div class="mb-4">
          <label for="name" class="block text-gray-700 dark:text-gray-300 mb-2">Name</label>
          <input type="text" id="name" name="name" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 dark:text-gray-300 mb-2">Email</label>
          <input type="email" id="email" name="email" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div class="mb-4">
          <label for="message" class="block text-gray-700 dark:text-gray-300 mb-2">Message</label>
          <textarea id="message" name="message" rows="5" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600">Send Message</button>
      </form>

      <!-- Schedule Meeting -->
      <div class="md:w-1/2 flex flex-col justify-center items-center">
        <h3 class="text-2xl font-bold mb-4">Or Schedule a Meeting</h3>
        <p class="text-center mb-6">You can schedule a meeting with me using the link below:</p>
        <a href="your-scheduling-link" target="_blank" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600">Schedule a Meeting</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <!-- Same as in index.html -->

  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
