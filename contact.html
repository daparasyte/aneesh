<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Name - Contact</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Font Awesome for Icons -->
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-white shadow-md py-4">
    <div class="container mx-auto flex justify-between items-center">
      <div class="text-2xl font-semibold">Your Name / <span class="text-gray-500">Project Manager</span></div>
      <ul class="flex space-x-6">
        <li><a href="index.html" class="hover:text-blue-500">About Me</a></li>
        <li><a href="blogs.html" class="hover:text-blue-500">Blogs</a></li>
        <li><a href="projects.html" class="hover:text-blue-500">Projects</a></li>
        <li><a href="contact.html" class="hover:text-blue-500">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="container mx-auto py-16">
    <h2 class="text-3xl font-bold text-center mb-8">Let's Talk</h2>
    <p class="text-center text-gray-600 mb-12">Feel free to reach out to me via the form below or schedule a meeting.</p>

    <!-- Contact Form -->
    <div class="max-w-2xl mx-auto">
      <form id="contact-form" class="bg-white shadow-lg rounded-lg p-8 mb-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="first-name" class="block text-gray-700">First Name *</label>
            <input type="text" id="first-name" name="first-name" class="w-full p-3 border rounded-lg" required>
          </div>
          <div>
            <label for="last-name" class="block text-gray-700">Last Name *</label>
            <input type="text" id="last-name" name="last-name" class="w-full p-3 border rounded-lg" required>
          </div>
        </div>
        <div class="mt-4">
          <label for="email" class="block text-gray-700">Email *</label>
          <input type="email" id="email" name="email" class="w-full p-3 border rounded-lg" required>
        </div>
        <div class="mt-4">
          <label for="subject" class="block text-gray-700">Subject</label>
          <input type="text" id="subject" name="subject" class="w-full p-3 border rounded-lg">
        </div>
        <div class="mt-4">
          <label for="message" class="block text-gray-700">Message</label>
          <textarea id="message" name="message" rows="5" class="w-full p-3 border rounded-lg"></textarea>
        </div>
        <button type="submit" class="mt-6 w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600">Send Message</button>
      </form>

      <!-- Schedule Meeting -->
      <div class="text-center">
        <h3 class="text-2xl font-bold mb-4">Or Schedule a Meeting</h3>
        <p class="text-gray-600 mb-6">You can schedule a meeting with me using the link below:</p>
        <a href="your-scheduling-link" target="_blank" class="inline-block px-6 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600">Schedule a Meeting</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white py-6 text-center">
    <div class="text-gray-500">
      &copy; 2023 Your Name. All rights reserved.
    </div>
  </footer>

  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
